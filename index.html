<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Matrix calculator</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<table class="data-table">
			<tbody class="data-table__body"></tbody>
		</table>
		<div class="buttons">
			<button class="sum btn"><span>СЛОЖИТЬ</span></button>
			<button class="sub btn"><span>ВЫЧЕСТЬ</span></button>
			<button class="multiply btn"><span>УМНОЖИТЬ</span></button>
			<button class="det btn"><span>ДЕТЕРМИНАНТ</span></button>
			<button class="clear btn"><span>ОЧИСТИТЬ</span></button>
		</div>
		
		<div class="sep"></div>
		<table class="answer-table">
			<tbody class="answer-table__body"></tbody>
		</table>
	</div>

	<script src="javascript/main.js"></script>
</body>

</html>
